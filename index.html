<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
</head>

<body>

  <div id="app" class="container">

    <!-- inizio carousel -->
    <div class="carousel" @keydown="tastiera">

      <!-- icona indietro -->
      <div class="prev" @click="prevPhoto">
        <i class="fas fa-angle-left"></i>
      </div>

      <!-- immagini -->
      <div class="images">
        <img :src="immagini[counter]" alt="">
      </div>

      <!-- icona avanti -->
      <div class="next" @click="nextPhoto">
        <i class="fas fa-angle-right"></i>
      </div>

      <!-- pallini -->
      <div class="nav">
        <i class="fas fa-circle" v-for="(immagine,index) in immagini" :class="(index == counter) ? 'active' : ''" @click="cambiaPhoto(index)"></i>
      </div>

    </div>
    <!-- fine carousel -->

  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
